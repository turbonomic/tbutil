---

kind: Service
apiVersion: v1
metadata:
  name: tbutil-flexera
spec:
  type: NodePort
  ports:
    - name: ssh
      port: 22
      targetPort: 22
      nodePort: 31122

  selector:
    app: tbutil-flexera

---

kind: ServiceAccount
apiVersion: v1
metadata:
  name: tbutil-flexera-user

---

kind: ClusterRoleBinding

# For OpenShift 3.4-3.7 use apiVersion: v1
# For kubernetes 1.9 use rbac.authorization.k8s.io/v1
# For kubernetes 1.8 use rbac.authorization.k8s.io/v1beta1
apiVersion: rbac.authorization.k8s.io/v1

metadata:
  name: tbutil-flexera-binding

subjects:
  - kind: ServiceAccount
    name: tbutil-flexera-user
    namespace: turbonomic

roleRef:
  # User creating this resource must have permissions to add this policy to the SA
  kind: ClusterRole
  name: cluster-admin

  # For OpenShift v3.4 remove apiGroup line
  apiGroup: rbac.authorization.k8s.io
